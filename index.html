<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandoc YAML Header Builder</title>
  <link id="favicon-svg" rel="icon" type="image/svg+xml"
    href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor'><path stroke-linecap='round' stroke-linejoin='round' d='M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z' /></svg>" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="app-header">
    <h1>Pandoc YAML Header Builder</h1>
    <p>Create a YAML front matter block for your Pandoc documents.</p>
  </header>

  <main class="app-main">
    <section class="controls">
      <div class="controls-header">
        <h2>Options</h2>
        <button type="button" id="reset-button">Reset to defaults</button>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary" for="title-input">Title:</label>
          <input id="title-input" type="text" placeholder="e.g. The Document Title" />
        </div>
        <div class="field-row">
          <label class="field-label" for="subtitle-input">Subtitle:</label>
          <input id="subtitle-input" type="text" placeholder="e.g. The subtitle" />
        </div>
        <div class="field-row">
          <label class="field-label" for="date-input">Date:</label>
          <input id="date-input" type="text" placeholder="e.g. Year 12, Moon 4, Festival of Lights" />
        </div>
        <div class="field-multi">
          <label class="field-label" for="authors-container">Author:</label>
          <div id="authors-container" class="field-multi-inputs">
            <input id="field-multi-input-0" class="field-multi-input" type="text" placeholder="e.g. First Last" />
          </div>
        </div>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary">Page</label>
        </div>
        <div class="field-group">
          <div class="field-row">
            <label class="field-label" for="documentclass-select">Document class:</label>
            <select id="documentclass-select">
              <option value="article" selected>article</option>
              <option value="report">report</option>
              <option value="book">book</option>
            </select>
          </div>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="opt-landscape" />
              <span>landscape</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="opt-openany" />
              <span>openany</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="opt-oneside" />
              <span>oneside</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="opt-twocolumn" />
              <span>twocolumn</span>
            </label>
          </div>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="emptypage-checkbox" checked />
            <span>Do not print page numbers and headings on empty pages</span>
          </label>
        </div>
        <div class="field-row">
          <label class="field-label" for="papersize-select">Paper size:</label>
          <select id="papersize-select">
            <option value="a4" selected>a4</option>
            <option value="letter">letter</option>
          </select>
        </div>
        <div class="field-group">
          <div class="field-row">
            <label class="field-label">Geometry</label>
          </div>
          <div class="field-row">
            <label class="field-label" for="margin-input">Margin:</label>
            <input id="margin-input" type="text" value="1.5cm" placeholder="e.g. 1.5cm, 2in" />
          </div>
        </div>
      </div>

      <div class="field-group">
        <div class="checkbox-group">
          <label class="checkbox-label label-primary">
            <input type="checkbox" id="toc-checkbox" checked />
            <span>Table of Contents</span>
          </label>
        </div>
        <div id="toc-extra" class="toc-extra" style="display: none;">
          <div class="field-row">
            <label class="field-label" for="toc-title-input">Title:</label>
            <input id="toc-title-input" type="text" placeholder="e.g. Contents" />
          </div>
          <div class="field-row">
            <label class="field-label" for="toc-depth-input">Depth:</label>
            <input id="toc-depth-input" type="text" inputmode="numeric" pattern="\\d*" placeholder="e.g. 2" />
          </div>
        </div>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary">Fonts</label>
        </div>
        <div class="field-row">
          <label class="field-label" for="fontsize-select">Font size:</label>
          <select id="fontsize-select">
            <option value="10pt">10pt</option>
            <option value="11pt">11pt</option>
            <option value="12pt" selected>12pt</option>
          </select>
        </div>
        <div class="field-row">
          <label class="field-label" for="mainfont-select">Main:</label>
          <select id="mainfont-select"></select>
        </div>
        <div class="field-row">
          <label class="field-label" for="sansfont-select">Sans:</label>
          <select id="sansfont-select"></select>
        </div>
        <div class="field-row">
          <label class="field-label" for="monofont-select">Mono:</label>
          <select id="monofont-select"></select>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="opt-fallbacks" checked />
            <span>Add emoji/symbol fallbacks</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="opt-fallbacks-cjk" />
            <span>Add CJK fallbacks</span>
          </label>
        </div>
      </div>
    </section>

    <section class="preview">
      <h2>YAML Preview</h2>
      <pre id="yaml-output" class="yaml-output" aria-label="Generated YAML" tabindex="0"></pre>
      <button type="button" id="copy-button" class="copy-button">Copy YAML</button>
      <span id="copy-status" class="copy-status" aria-live="polite"></span>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
