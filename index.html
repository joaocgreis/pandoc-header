<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pandoc YAML Header Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="app-header">
    <h1>Pandoc YAML Header Builder</h1>
    <p>Create a YAML front matter block for your Pandoc documents.</p>
  </header>

  <main class="app-main">
    <section class="controls">
      <div class="controls-header">
        <h2>Options</h2>
        <button type="button" id="reset-button">Reset to defaults</button>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary" for="title-input">Title:</label>
          <input id="title-input" type="text" placeholder="e.g. The Document Title" />
        </div>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary" for="documentclass-select">Document class:</label>
          <select id="documentclass-select">
            <option value="article" selected>article</option>
            <option value="report">report</option>
            <option value="book">book</option>
          </select>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="opt-landscape" />
            <span>landscape</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="opt-openany" />
            <span>openany</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="opt-oneside" />
            <span>oneside</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="opt-twocolumn" />
            <span>twocolumn</span>
          </label>
        </div>
      </div>

      <div class="field-group">
        <div class="checkbox-group">
          <label class="checkbox-label label-primary">
            <input type="checkbox" id="toc-checkbox" checked />
            <span>Table of Contents</span>
          </label>
        </div>
        <div id="toc-extra" class="toc-extra" style="display: none;">
          <div class="field-row">
            <label class="field-label" for="toc-title-input">Title:</label>
            <input id="toc-title-input" type="text" placeholder="e.g. Contents" />
          </div>
          <div class="field-row">
            <label class="field-label" for="toc-depth-input">Depth:</label>
            <input id="toc-depth-input" type="text" inputmode="numeric" pattern="\\d*" placeholder="e.g. 2" />
          </div>
        </div>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary" for="papersize-select">Paper size:</label>
          <select id="papersize-select">
            <option value="a4" selected>a4</option>
            <option value="letter">letter</option>
          </select>
        </div>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary" for="fontsize-select">Font size:</label>
          <select id="fontsize-select">
            <option value="10pt">10pt</option>
            <option value="11pt">11pt</option>
            <option value="12pt" selected>12pt</option>
          </select>
        </div>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary" for="margin-input">Geometry</label>
        </div>
        <div class="field-row">
          <label class="field-label" for="margin-input">Margin:</label>
          <input id="margin-input" type="text" value="1.5cm" placeholder="e.g. 1.5cm, 2in" />
        </div>
      </div>

      <div class="field-group">
        <div class="field-row">
          <label class="field-label label-primary">Fonts</label>
        </div>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="opt-fallbacks" checked />
            <span>Add emoji/symbol fallbacks</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" id="opt-fallbacks-cjk" />
            <span>Add CJK fallbacks</span>
          </label>
        </div>
        <div class="field-row">
          <label class="field-label" for="mainfont-select">Main:</label>
          <select id="mainfont-select"></select>
        </div>
        <div class="field-row">
          <label class="field-label" for="sansfont-select">Sans:</label>
          <select id="sansfont-select"></select>
        </div>
        <div class="field-row">
          <label class="field-label" for="monofont-select">Mono:</label>
          <select id="monofont-select"></select>
        </div>
      </div>
    </section>

    <section class="preview">
      <h2>YAML Preview</h2>
      <pre id="yaml-output" class="yaml-output" aria-label="Generated YAML" tabindex="0"></pre>
      <button type="button" id="copy-button" class="copy-button">Copy YAML</button>
      <span id="copy-status" class="copy-status" aria-live="polite"></span>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
